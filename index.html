<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- running the jQuery.js script at the top -->
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="client.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Anthony Salary Calculator</title>
  </head>
  <body>
    <!-- 
      TODO
      PURPOSE: create an application that records employee salaries and adds salaries up to report monthly cost
     -->
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <!-- form tag start -- to wrap the salary content in -->
    <!-- do not for get to use the event.preventDefault() method -->
    <form action="">
      <!-- 
        wrapping all the inputs inside a label with a given class/id 
      -->
      <label>
        <!-- 
        first name input and connected functions 
      -->
        <input type="text" placeholder="First Name" id="input-firstName" />
        <!-- 
        last name input and connected functions 
      -->
        <input type="text" placeholder="Last Name" id="input-lastName" />
        <!-- 
        id Number input and connected functions 
      -->
        <input type="number" placeholder="id Number" id="input-idNumber" />
        <!-- 
        job title input and connected functions 
      -->
        <input type="text" placeholder="Job Title" id="input-jobTitle" />
        <!-- 
        annual salary input and connected functions 
      -->
        <input
          type="number"
          placeholder="Annual Salary"
          id="input-annualSalary"
        />
      </label>

      <!-- 
        submit button and connect functions 
      -->
      <button>Submit</button>
    </form>
    <!-- form tag end -->
  </body>
</html>
